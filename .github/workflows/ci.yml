name: Scala CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'website/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'website/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run tests
        working-directory: ./scalafix
        run: sbt test
